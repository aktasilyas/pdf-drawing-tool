name: example_app
description: StarNote-like drawing application demonstrating the drawing_toolkit library.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  shared_preferences: ^2.2.2
  drawing_ui:
    path: ../packages/drawing_ui
  drawing_core:
    path: ../packages/drawing_core
  go_router: ^13.0.0
  get_it: ^7.6.4
  dartz: ^0.10.1
  equatable: ^2.0.5
  connectivity_plus: ^5.0.2
  uuid: ^4.2.2
  supabase_flutter: ^2.3.0
  google_sign_in: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/stickers/
