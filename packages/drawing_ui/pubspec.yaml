name: drawing_ui
description: Flutter UI widgets for the StarNote drawing library. Includes toolbar, pen box, tool panels, and canvas components.
version: 0.1.0
publish_to: 'none' # Remove this when ready for pub.dev

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  drawing_core:
    path: ../drawing_core
  flutter_riverpod: ^2.4.0
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  flutter_pen_toolbar:
    git:
      url: https://github.com/aktasilyas/flutter_pen_toolbar.git
      ref: main
  flex_color_picker: ^3.8.0
  phosphor_flutter: ^2.1.0
  file_picker: ^8.0.0  # File import (PDF, images) from device storage
  image_picker: ^1.0.0  # Image selection from gallery/camera
  pdfx: ^2.6.0  # PDF rendering and import
  pdf: ^3.10.8  # PDF creation and export
  path_provider: ^2.1.0  # For storing PDF files locally

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
